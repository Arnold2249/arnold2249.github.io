<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma- Contact</title>
    <link rel="stylesheet" href="Contact.css">
    <script src="https://kit.fontawesome.com/d5da342ea0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Enigma</h1>
            <nav>
                <ul>
                    <li><a href="Mainpage.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="Contact.html" class="active">Contact</a></li>
                    <li class="cart"><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart<span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    
    
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="submit" value="Send Message">
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Enigma Clothing. All rights reserved.</p>
        </div>
        <div class="social-media">
            <i class="fa-brands fa-instagram fa-2x" style="margin-right:10px ;"></i>
            <i class="fa-brands fa-x-twitter fa-2x" style="margin-right:10px ;"></i>
            <i class="fa-brands fa-whatsapp fa-2x" style="margin-right:10px ;"></i>
        </div>
    </footer>
</body>
</html>
